<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hospital TdeA</title>
    <link rel="stylesheet" href="LoginEstilo.css">
</head>
<body>
<div class="login-container">
    <img src="/imagen_hospital-sin-fondo.ico" alt="Logo del hospital" class="logo" />
    <h2>Guardar</h2>
    <form th:action="@{/guardarservicio}" method="post" th:object="${servicio}">
        <div th:if="${mensaje}">
            <p th:text="${mensaje}"></p>
        </div>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" th:field="*{nomServicio}" id="nombre" placeholder="Ingrese el nombre" required>
        </div>
        <div>
            <label for="precio">Precio:</label>
            <input type="number" th:field="*{precioServicio}" id="precio" placeholder="Ingrese el precio" required>
        </div>
        <div>
            <label for="detalles">Detalles:</label>
            <input type="text" th:field="*{detallesServicio}" id="detalles" placeholder="Ingrese los detalles" required>
        </div>
        <div class="button-container">
            <button type="submit">Guardar</button>
            <button type="button" th:onclick="'location.href=\'/gestionservicios\''">Volver</button>
        </div>
    </form>
</div>
</body>
</html>
