<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hospital TdeA</title>
    <link rel="stylesheet" href="LoginEstilo.css">
</head>
<body>
<div class="login-container">
    <img src="/imagen_hospital-sin-fondo.ico" alt="Logo del hospital" class="logo" />
    <h2>Guardar</h2>
    <form th:action="@{/guardarpaciente}" method="post" th:object="${paciente}">
        <div th:if="${mensaje}">
            <p th:text="${mensaje}"></p>
        </div>
        <div>
            <label for="id">ID:</label>
            <input type="number" th:field="*{idPaciente}" id="id" placeholder="Ingrese el id" required>
        </div>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" th:field="*{nomPaciente}" id="nombre" placeholder="Ingrese el nombre" required>
        </div>
        <div>
            <label for="edad">Edad:</label>
            <input type="number" th:field="*{edadPaciente}" id="edad" placeholder="Ingrese la edad" required>
        </div>
        <div>
            <label for="direccion">Dirección:</label>
            <input type="text" th:field="*{direccion}" id="direccion" placeholder="Ingrese la dirección" required>
        </div>
        <div>
            <label for="telefono">Telefono:</label>
            <input type="number" th:field="*{telefonoPaciente}" id="telefono" placeholder="Ingrese el teléfono" required>
        </div>
        <div>
            <label for="eps">EPS:</label>
            <input type="text" th:field="*{eps}" id="eps" placeholder="Ingrese la EPS" required>
        </div>
        <div class="button-container">
            <button type="submit">Guardar</button>
            <button type="button" th:onclick="'location.href=\'/gestionpacientes\''">Volver</button>
        </div>
    </form>
</div>
</body>
</html>
