<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hospital </title>
    <link rel="stylesheet" href="LoginEstilo.css">
    <link rel="shortcut icon" href="/imagen_hospital-sin-fondo.ico" type="image/x-icon">
</head>
<body>
<div class="login-container">
    <img src="/imagen_hospital-sin-fondo.ico" alt="Logo del hospital" class="logo" />
    <h2>Buscar Habitacion</h2>
    <form th:action="@{/buscarhabitacion}" method="post" th:object="${habitacion}">
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>
        <div>
            <label for="id">ID:</label>
            <input type="text" name="numHabitacion" id="id" placeholder="Ingrese el id" required>
        </div>
        <div>
            <button type="submit">Buscar</button>
        </div>
        <div>
            <label for="tipo">Tipo:</label>
            <input type="text"  id="tipo" th:placeholder="${tipo}">
        </div>
        <div>
            <label for="ocupacion">Ocupacion:</label>
            <input type="text" id="ocupacion" th:placeholder="${ocupacion}" >
        </div>
        <button type="button"  th:onclick="'location.href=\'/gestionhabitaciones\''">Volver</button>
    </form>
</div>
</body>
</html>
