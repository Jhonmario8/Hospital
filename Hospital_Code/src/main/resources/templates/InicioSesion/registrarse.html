<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
    <link rel="stylesheet" href="LoginEstilo.css"> 
</head>
<body>
    <div class="login-container">
        <img src="/imagen_hospital-sin-fondo.ico" alt="Logo del hospital" class="logo" />
           <h2>Registrar</h2>
        <form th:action="@{/registrar}" method="post" th:object="${usuario}">
            <div th:if="${error}" class="error-message">
                <p th:text="${error}"></p>
            </div>
            <div>
                <label for="user">Nombre de Usuario:</label>
                <input type="text" th:field="*{usuario}" id="user"  placeholder="Ingrese el Usuario" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" th:field="*{contraseña}" id="password" placeholder="Ingrese la contraseña" required>
            </div>
            <div>
                <button type="submit">Registrarse</button>
            </div>

        </form>
     
    </div>
</body>
</html>
