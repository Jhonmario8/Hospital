<body>
<header class="header">
    <div class="header-container">
        <div class="logo-container">
            <img src="/imagen_hospital-sin-fondo.ico" alt="Logo del hospital" class="logo" />
        </div>
    </div>

<div class="sidebar">
    <nav>
        <ul class="nav-list">
            <li><a th:href="@{/}">Salir</a></li>

        </ul>
    </nav>

    <section class="welcome-section">
        <div class="welcome-container">
            <h1>Reportes</h1>
            <div class="welcome-text">

                    <button class="button" th:onclick="'location.href=\'/reporteempleados\''">Empleados</button>
