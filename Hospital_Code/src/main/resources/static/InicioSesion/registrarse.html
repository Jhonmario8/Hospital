<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
    <link rel="stylesheet" href="LoginEstilo.css">
</head>
<body>
<div class="login-container">
    <img src="/imagen_hospital-sin-fondo.ico" alt="Logo del hospital" class="logo" />
    <h2>Registrar</h2>

    <form >
        <div>
            <label for="user">Nombre de Usuario:</label>
            <input type="text" id="user" placeholder="Ingrese el Usuario" required>
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Ingrese la contraseña" required>
        </div>
        <div>
            <button type="submit">Registrarse</button>
        </div>
    </form>
</div>
</body>
</html>
