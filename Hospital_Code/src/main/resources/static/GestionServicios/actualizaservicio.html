<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hospital</title>
    <link rel="stylesheet" href="LoginEstilo.css">
    <link rel="shortcut icon" href="/imagen_hospital-sin-fondo.ico" type="image/x-icon">
</head>
<body>
<div class="login-container">
    <img src="/imagen_hospital-sin-fondo.ico" alt="Logo del hospital" class="logo" />
    <h2>Editar Servicio</h2>
    <form >
        <div>
            <label for="id">ID:</label>
            <input type="text" id="id" placeholder="Ingrese el ID del servicio" required>
        </div>
        <div>
            <button type="submit">Buscar</button>
            <button type="button" onclick="location.href='/gestionservicios'">Volver</button>
        </div>
    </form>
</div>
</body>
</html>
