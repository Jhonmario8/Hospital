<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hospital</title>
    <link rel="stylesheet" href="../../estilos/LoginEstilo.css">
    <link rel="shortcut icon" href="/Media/imagen_hospital-sin-fondo.ico" type="image/x-icon">
</head>
<body>
<div class="login-container">
    <img src="/Media/imagen_hospital-sin-fondo.ico" alt="Logo del hospital" class="logo" />
    <h2>Eliminar Habitación</h2>
    <form>
        <div>
            <label for="id">Número:</label>
            <input type="text" id="id" placeholder="Ingrese el número de la habitación" required>
        </div>
        <div>
            <button type="submit" id="eliminarBtn">Eliminar</button>
            <button type="button" onclick="location.href='gestionhabitaciones.html'">Volver</button>
        </div>
    </form>
</div>
<script src="../../Scripts/Habitaciones/eliminarHabitacion.js"></script>
</body>
</html>
