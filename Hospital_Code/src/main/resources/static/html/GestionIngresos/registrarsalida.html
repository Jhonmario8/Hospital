<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hospital</title>
    <link rel="stylesheet" href="../../estilos/estilo.css">
    <link rel="shortcut icon" href="../../Media/imagen_hospital-sin-fondo.ico" type="image/x-icon">
</head>
<body>

<div class="login-container">
    <h2>Registrar Salida</h2>
    <form >
        <div>
            <label for="id">Nro. Documento Paciente:</label>
            <input type="text"  id="id" placeholder="Ingrese el ID" required>
            <p id="info"></p>
        </div>
        <div id="div" style="display: none">
            <table class="styled-table">
                <thead>
                <tr>
                    <th>Documento</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Telefono</th>
                </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
        <div>
            <button type="submit" id="registrarBtn">Registrar</button>
            <button type="button" onclick="location.href='gestioningresos.html'">Volver</button>
        </div>

            <h3 style="color: #00b894; display: none;" id="pay">Total a Pagar:</h3>
            <p id="total" ></p>

            <h3 style="color: #00b894; display: none;" id="ser">Servicios adquiridos:</h3>
            <p id="servicios"></p>
    </form>
</div>
<script src="../../Scripts/Ingresos/registrarSalida.js"></script>
</body>
</html>
