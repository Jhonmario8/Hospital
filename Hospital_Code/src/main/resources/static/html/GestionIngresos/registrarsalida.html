<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hospital</title>
    <link rel="stylesheet" href="../../estilos/LoginEstilo.css">
    <link rel="shortcut icon" href="/Media/imagen_hospital-sin-fondo.ico" type="image/x-icon">
</head>
<body>

<div class="login-container">
    <img src="/Media/imagen_hospital-sin-fondo.ico" alt="Logo del hospital" class="logo" />
    <h2>Registrar Salida</h2>
    <form >
        <div>
            <label for="id">ID Paciente:</label>
            <input type="text"  id="id" placeholder="Ingrese el ID" required>
        </div>

        <div>
            <button type="submit" id="registrarBtn">Registrar</button>
            <button type="button" onclick="location.href='gestioningresos.html'">Volver</button>
        </div>

            <h3 for="total" style="color: white;">Total a Pagar:</h3>
            <p id="total" style="color: white;"></p>

            <h3 for="servicios" style="color: white;">Servicios adquiridos:</h3>
            <p id="servicios" style="color: white;"></p>
    </form>
</div>
<script src="../../Scripts/Ingresos/registrarSalida.js"></script>
</body>
</html>
