<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../../estilos/LoginEstilo.css">
    <link rel="shortcut icon" href="/Media/imagen_hospital-sin-fondo.ico" type="image/x-icon">
</head>

<body>
    
    
<div class="login-container">
    <img src="../../Media/imagen_hospital-sin-fondo.ico" alt="Logo del hospital" class="logo" />
    <h2>Iniciar Sesión</h2>

    <form >
        <div>
            <label for="user">Nombre de Usuario:</label>
            <input type="text" id="user" placeholder="Ingrese el Usuario" required>
        </div>
        <div>
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" placeholder="Ingrese la Contraseña" required>
        </div>
        <div>
            <button type="submit" id="iniciarBtn">Iniciar Sesión</button>
            <a href="../InicioSesion/registrarse.html" class="button" >Registrarse</a>
        </div>
        <div>

        </div>
    </form>
</div>
<script src="../../Scripts/Login/InicioSesion.js"></script>
</body>
</html>
