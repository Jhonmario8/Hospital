<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Asignar Artículos</title>
    <link rel="stylesheet" href="../../estilos/LoginEstilo.css">
    <link rel="shortcut icon" href="/Media/imagen_hospital-sin-fondo.ico" type="image/x-icon">
</head>
<body>
<div class="login-container">
    <h2 id="titulo-asignar">Asignar Artículo ID: </h2>
    <form>
        <div>
            <label for="idArt">ID Articulo:</label>
            <input type="number"  id="idArt" required>
        </div>
        <div>
            <label for="idHab">ID Habitacion:</label>
            <input type="number"  id="idHab" required>
        </div>
        <div>
            <label for="cantidad">Cantidad: </label>
            <input type="number" id="cantidad" required>
        </div>
    </form>
    <div>
    <button type="submit" id="asignarBtn">Asignar Habitación</button>
    <a href="gestionarticulos.html">
        <button type="button">Volver</button>
    </a>
    </div>
</div>
<script src="../../Scripts/Articulos/asignarArticulos.js"></script>
</body>
</html>
