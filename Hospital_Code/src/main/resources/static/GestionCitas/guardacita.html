<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hospital </title>
    <link rel="stylesheet" href="LoginEstilo.css">
    <link rel="shortcut icon" href="/imagen_hospital-sin-fondo.ico" type="image/x-icon">
</head>
<body>
<div class="login-container">
    <img src="/imagen_hospital-sin-fondo.ico" alt="Logo del hospital" class="logo" />
    <h2>Guardar Cita</h2>
    <form action="/guardarcita" method="post">
        <div>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" required>
        </div>
        <div>
            <label for="hora">Hora:</label>
            <input type="time" id="hora" required>
        </div>
        <div>
            <label for="idPaciente">ID Paciente:</label>
            <input type="number" id="idPaciente" required>
        </div>

        <button type="submit">Guardar</button>
        <button type="button">Volver</button>
    </form>
</div>
</body>
</html>
